<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ViralCUT üé¨</title>
  <style>
    body {
      background: #0f0f10;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #00ffff;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    input, button, select {
      margin: 10px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    input {
      width: 80%;
      max-width: 400px;
    }
    button {
      background: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00cccc;
    }
    .preview {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üé¨ ViralCUT</h1>
  <p>Crie cortes autom√°ticos de 30s a 1min com legendas estilizadas!</p>

  <input type="text" id="url" placeholder="Cole o link do v√≠deo do YouTube aqui">
  
  <select id="duration">
    <option value="30">30 segundos</option>
    <option value="45">45 segundos</option>
    <option value="60">1 minuto</option>
  </select>

  <select id="subtitleStyle">
    <option value="white">Branca</option>
    <option value="yellow">Amarela</option>
    <option value="red">Vermelha</option>
    <option value="blue">Azul</option>
  </select>

  <button onclick="createClip()">Gerar Corte üöÄ</button>

  <div class="preview" id="preview"></div>

  <script>
    async function createClip() {
      const url = document.getElementById('url').value;
      const duration = document.getElementById('duration').value;
      const subtitleStyle = document.getElementById('subtitleStyle').value;
      const preview = document.getElementById('preview');

      if (!url) {
        alert('Cole um link de v√≠deo primeiro!');
        return;
      }

      preview.innerHTML = "üé• Processando... aguarde";

      try {
        const response = await fetch("https://clipviral-mvp.onrender.com/api/create-job", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            youtubeUrl: url,
            clipDurationMin: duration,
            clipDurationMax: duration,
            subtitleStyle
          })
        });

        const data = await response.json();
        preview.innerHTML = "‚úÖ Corte criado com sucesso!<br>ID: " + data.id;
      } catch (err) {
        preview.innerHTML = "‚ùå Erro ao criar o corte.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
